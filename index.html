<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="shortcut icon" href="timer.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="title">Timer</h1>

      <div class="data">
        <span class="hour" id="js-hour">00</span>
        <span class="colon">:</span>
        <span class="minute" id="js-minute">00</span>
        <span class="colon">:</span>
        <span class="second" id="js-second">00</span>
      </div>
      <div class="button">
        <button type="button" id="js-btn" class="btn">Start</button>
        <button type="button" id="js-btnReset" class="btn">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
